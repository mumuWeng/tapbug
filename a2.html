<!DOCTYPE html>
<html>
	<head>
		<title>TAP BUG</title>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
		<script src="index.js"></script>

	</head>
	<body>
		<div id="startPage">
			<span>Level: </span>
			<div class="button-group">
				<input type="radio" name="level" id="level1" value="1" class="level-button">1<br/>
				<input type="radio" name="level" id="level2" value="2" class="level-button">2
			</div>
			<span>High Score</span>
			<button onclick="showGamePage()">Start</button>
		</div>
		<div id="gamePage" style="display: none;">
			<h3 id="level1">Level 1</h3>
			<h3 id="level2">Level 2</h3>
			<canvas id="canvas" class="canvas"></canvas>
		</div>
		<script src="canvas.js"></script>
		<script src="bug.js"></script>
	</body>
</html>
