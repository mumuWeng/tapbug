<!DOCTYPE html>
<html>
	<head>
		<title>TAP BUG</title>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
		<script src="animation.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
		<script src="bug.js" type="text/javascript"></script>

	</head>
	<body>
		<div id="startPage">
			<div class="container">
				<div class="title">Level: </div>
				<div class="button-group">
					<input type="radio" name="level" id="level1" value="1" class="level-button" checked="checked">1
					<input type="radio" name="level" id="level2" value="2" class="level-button">2
				</div>
			</div>
			<div class="container">
				<span>High Score:</span>
			</div>
			<button class="start-button" onclick="showGamePage()">Start</button>
		</div>
		<div id="gamePage" style="display: none;">
			<h3 id="levelTitle"></h3>
			<div class="info-bar">
				<div class="info">Time: 0:<span id="time"></span></div>
				<div class="info" id="pause">Pause</div>
				<div class="info" id="score">Score</div>
			</div>
			<canvas id="gameCanvas" class="canvas"></canvas>
		</div>
		<img id="food" src="pizza.jpg" style="display: none;">
	</body>
</html>
