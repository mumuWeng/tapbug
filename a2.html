<!DOCTYPE html>
<html>
	<head>
		<title>TAP BUG</title>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
		<script src="index.js"></script>

	</head>
	<body>
		<div id="startPage">
			<div class="container">
				<div class="title">Level: </div>
				<div class="button-group">
					<input type="radio" name="level" id="level1" value="1" class="level-button" checked="checked">1
					<input type="radio" name="level" id="level2" value="2" class="level-button">2
				</div>
			</div>
			<div class="container">
				<span>High Score:</span>
			</div>
			<button class="start-button" onclick="showGamePage()">Start</button>
		</div>
		<div id="gamePage" style="display: none;">
			<h3 id="levelTitle"></h3>
			<div class="info-bar">
				<div class="info" id="timer">Timer</div>
				<div class="info" id="pause">Pause</div>
				<div class="info" id="scoreDisplay">Score</div>
			</div>
			<canvas id="canvas" class="canvas"></canvas>
		</div>
		<script src="canvas.js"></script>
		<script src="bug.js"></script>
	</body>
</html>
