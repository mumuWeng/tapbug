<!DOCTYPE html>
<html>
	<head>
		<title>TAP BUG</title>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
		<script src="animation.js" type="text/javascript"></script>
		<script src="infoBar.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
		<script src="bug.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="startPage">
			<div class="container">
				<div class="title">Level: </div>
				<div class="button-group">
					<input type="radio" name="level" id="level1" value="1" class="level-button" checked="checked" onclick="highestScore(1)">1
					<input type="radio" name="level" id="level2" value="2" class="level-button" onclick="highestScore(2)">2
				</div>
			</div>
			<div class="container">
				High Score: <span id="highScore"></span>
			</div>
			<button class="start-button" onclick="showGamePage()">Start</button>
		</div>
		<div id="gamePage" style="display: none;">
			<canvas id="infoCanvas" class="canvas"></canvas>
			<canvas id="gameCanvas" class="canvas"></canvas>
		</div>
		<!-- image from http://www.randomactsofpizza.com/images/pizza-b.png -->
		<img id="food" src="pizza.jpg" style="display: none;">
	</body>
</html>
